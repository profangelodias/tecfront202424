<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Aula de Formulários</title>
</head>

<body>

    <h1>Tabela:</h1>
    <table>
        <tr>
            <th>Cabeçalho da coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
        </tr>
        <tr>
            <td>Conteudo 11</td>
            <td>Conteúdo 21</td>
        </tr>
        <tr>
            <td>Conteudo 12</td>
            <td>Conteúdo 22</td>
        </tr>
    </table>

    <h1>Formulário:</h1>
    <form autocomplete="on" action="" method="get">
        <label for="nomeCompleto">Nome: </label>
        <input type="text" name="nomeCompleto" placeholder="Digite seu nome completo" maxlength="10">
        <br>
        <label for="site">Site: </label>
        <input type="url" name="site" required>
<br>
<br>    
        <input type="submit" value="VAI">
        
    </form>
</body>

</html>
